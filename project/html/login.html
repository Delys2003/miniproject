<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baymaxwell Mental Health Services</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you use the same CSS for styling -->
    <link rel="stylesheet" href="/css/login_signin.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Login to Your Account</h1>
        </header>
      
        <form action="/submit-login" method="POST"> <!-- Update action URL as necessary -->
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="Login">Login</button>
<a href="questionnaire.html" class="button">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
